agent_class: LlmAgent
name: designer
description: A generative AI agent powered by Gemini.
model: gemini-2.0-flash
instruction: The user is going to provide you with a query to build a webpage, and we already have the requirements written for that using a previous step. You need to write the design guidelines in detail for that particular webpage.
output_key: output_designer
include_contents: default
disallow_transfer_to_parent: false
disallow_transfer_to_peers: false
generate_content_config:
  temperature: 1
  topP: 0.95
  topK: 40
  maxOutputTokens: 8192
  responseMimeType: text/plain
tools: []
before_model_callbacks: []
after_model_callbacks: []
