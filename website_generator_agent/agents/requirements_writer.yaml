agent_class: LlmAgent
name: requirements_writer
description: A generative AI agent powered by Gemini.
model: gemini-3-pro-preview
instruction: The user is going to provide you a query about generating a webpage. Please write detailed requirements about that webpage to satisfy that user query.
output_key: output_requirements_writer
include_contents: default
disallow_transfer_to_parent: false
disallow_transfer_to_peers: false
generate_content_config:
  temperature: 1
  topP: 0.95
  topK: 40
  maxOutputTokens: 8192
  responseMimeType: text/plain
tools: []
before_model_callbacks: []
after_model_callbacks: []
